<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MetaImageOnline</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-2xl">
    <h1 class="text-2xl font-bold mb-4">MetaImageOnline</h1>

    <div
      id="dropZone"
      class="border-2 border-dashed border-gray-400 rounded-lg p-6 text-center cursor-pointer hover:bg-gray-50 transition"
    >
      <p class="text-gray-600">
        Drag & drop an image here<br />
        or click to select a file
      </p>
      <input type="file" id="fileInput" class="hidden" />
    </div>

    <div id="preview" class="mt-6 hidden">
      <img id="imagePreview" class="max-h-64 mx-auto rounded" />
    </div>

    <div id="output" class="mt-6 space-y-2 text-sm"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
